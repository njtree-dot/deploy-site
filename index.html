<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나의 배포 허브</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f172a',
              surface: '#1e293b',
              primary: '#6366f1',
              secondary: '#64748b',
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <h1 class="text-3xl font-bold mb-6">나의 배포 허브</h1>

      <!-- Form to add a new project -->
      <form id="projectForm" class="bg-surface p-4 rounded-lg shadow mb-6 space-y-3 text-sm">
        <div>
          <label for="title" class="block mb-1">제목</label>
          <input id="title" type="text" class="w-full p-2 bg-[#334155] text-white rounded" placeholder="예: 멋진 프로젝트" required />
        </div>
        <div>
          <label for="url" class="block mb-1">URL</label>
          <input id="url" type="url" class="w-full p-2 bg-[#334155] text-white rounded" placeholder="https://example.vercel.app" required />
        </div>
        <div>
          <label for="description" class="block mb-1">설명</label>
          <textarea id="description" rows="3" class="w-full p-2 bg-[#334155] text-white rounded" placeholder="프로젝트 설명"></textarea>
        </div>
        <div>
          <label for="tags" class="block mb-1">태그 (쉼표로 구분)</label>
          <input id="tags" type="text" class="w-full p-2 bg-[#334155] text-white rounded" placeholder="예: react, ai" />
        </div>
        <button type="submit" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded w-full">저장</button>
      </form>

      <!-- Projects list -->
      <div id="projects" class="space-y-4"></div>
    </div>
    <script>
      // Retrieve projects from localStorage
      function getProjects() {
        try {
          return JSON.parse(localStorage.getItem('my_deployments_data') || '[]');
        } catch {
          return [];
        }
      }

      // Save projects to localStorage
      function saveProjects(projects) {
        localStorage.setItem('my_deployments_data', JSON.stringify(projects));
      }

      // Render all projects
      function renderProjects() {
        const container = document.getElementById('projects');
        container.innerHTML = '';
        const projects = getProjects();
        if (projects.length === 0) {
          container.innerHTML = '<p class="text-center text-sm text-gray-400">저장된 프로젝트가 없습니다. 위 양식을 이용해 추가해보세요.</p>';
          return;
        }
        projects.forEach((proj, index) => {
          const card = document.createElement('div');
          card.className = 'bg-surface p-4 rounded-lg shadow space-y-2';
          card.innerHTML = `
            <h2 class="text-xl font-semibold">${proj.title}</h2>
            <p class="text-sm text-gray-300">${proj.description || ''}</p>
            <a href="${proj.url}" target="_blank" class="text-primary underline text-sm">${proj.url}</a>
            <div class="flex flex-wrap gap-2 mt-2 text-xs">
              ${(proj.tags || []).map(tag => `<span class="bg-[#334155] px-2 py-1 rounded">#${tag}</span>`).join('')}
            </div>
            <div class="flex gap-2 mt-3">
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" data-index="${index}" onclick="deleteProject(event)">삭제</button>
              <button class="bg-secondary hover:bg-gray-500 text-white px-3 py-1 rounded" onclick="copyUrl('${proj.url}')">URL 복사</button>
            </div>
          `;
          container.appendChild(card);
        });
      }

      // Handle form submission
      document.getElementById('projectForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const title = document.getElementById('title').value.trim();
        const url = document.getElementById('url').value.trim();
        const description = document.getElementById('description').value.trim();
        const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean);
        const projects = getProjects();
        projects.unshift({ title, url, description, tags });
        saveProjects(projects);
        this.reset();
        renderProjects();
      });

      // Delete a project by index
      function deleteProject(event) {
        const idx = parseInt(event.target.getAttribute('data-index'));
        const projects = getProjects();
        projects.splice(idx, 1);
        saveProjects(projects);
        renderProjects();
      }

      // Copy URL to clipboard
      function copyUrl(url) {
        navigator.clipboard.writeText(url).then(() => {
          alert('URL이 복사되었습니다!');
        });
      }

      // Initial render
      renderProjects();
    </script>
  </body>
</html>
